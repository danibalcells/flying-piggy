{% extends 'base.html' %}

{% block content %}
  <div class="shortcuts">
    {% for shortcut in shortcuts %}
      <button type="button" onclick="fillForm('{{ shortcut.description }}', {{ shortcut.amount }})">{{ shortcut.emoji }} {{ shortcut.name }}</button>
    {% endfor %}
  </div>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.amount.id_for_label }}">AMOUNT</label>
      {{ form.amount }}
    </div>
    <div class="form-group">
      <label for="{{ form.description.id_for_label }}">DESCRIPTION</label>
      {{ form.description }}
    </div>
    <div class="form-group">
      <label for="{{ form.goal.id_for_label }}">GOAL</label>
      {{ form.goal }}
    </div>
    <button type="submit" class="save-button">SAVE AWAY!</button>
  </form>
  <script>
    function fillForm(description, amount) {
      document.querySelector('input[name="description"]').value = description;
      document.querySelector('input[name="amount"]').value = amount;
    }
  </script>
{% endblock %}
